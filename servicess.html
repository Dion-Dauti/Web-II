<<!DOCTYPE html>
<html>
   <head>
      <title>User Profile</title>

            background-color: #f4f7f9;
         }

         .container {
            border: 1px solid #ccc;

            padding: 20px;

         }

         h1 {
            text-align: center;
            color: #008cba;
            margin-bottom: 20px;
         }

         label {
            display: block;
            margin-bottom: 5px;
            color: #555;
         }

         input[type="text"],
         input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
         }

         input[type="submit"] {
            background-color: #008cba;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
         }

         input[type="submit"]:hover {
            background-color: #005b7d;
         }
         
         form {
            display: flex;
            flex-direction: column;
            align-items: center;
         }
      </style>
   </head>

      <div class="container">
         <h1>User Profile</h1>
         
         <h2>User Information</h2>

         </form>

         <form>

            <input type="text" id="newName" name="newName">

            <label for="newEmail">New Email:</label>

            <label for="newUsername">New Username:</label>

         </form>
      </div>
   </body>
</html>
